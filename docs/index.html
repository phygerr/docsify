  <div id="app">拼命加载中...</div>
  
  <script>
    window.$docsify = {
	  // 文档名称
    name: "Phyger's Doc",
      //repo: 'https://phyger.tk',
    mergeNavbar: true,
    notFoundPage: true,
    notFoundPage: 'my404.md',
    homepage: "home.md",
	  // 封面开关
	  coverpage: true,
	  // 多页面开关
	  loadSidebar: true,
    // 导航栏开关
    loadNavbar: true,
	  // 文章标题在导航栏显示的级别
	  subMaxLevel: 1,
    sidebarDisplayLevel: 3,
	  // 
	  alias: {'/.*/_sidebar.md': '/_sidebar.md'},
	  // 切换文章后自动跳到头部
	  auto2top: true,
	  // 在侧边栏中出现的网站图标
	  //logo: 'https://docsify.js.org/_media/icon.svg',
	  // 搜索默配置
	  search: {
		  placeholder: {
        '/': '搜索点这里',
		  },
      noData: '￣へ￣ 没有找到匹配的内容...',
		},
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
		},
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    plugins: [
    function(hook) {
      var footer = [
        // '<hr/>',
        '<footer align="center">',
        '<span><a href="https://u1s1.vip">Phyger</a> &copy;2021 | </span>',
        '<span>本站由<a href="https://github.com/docsifyjs/docsify" target="_blank">Docsify</a>强力驱动</span>',
        '</footer>'
      ].join('');

      hook.afterEach(function(html) {
        return html + footer;
      });
    }
  ]	
  }
  </script>
  <!-- Docsify v4 -->
  <script src="//npm.elemecdn.com/docsify@4"></script>
  <!-- 语法高亮支持 -->
  <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/9000.0.1/components/prism-python.js"></script>

  <!-- 字数统计 -->

  <!-- 图片缩放 -->
  <script src="//npm.elemecdn.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码一键复制插件 -->
  <script src="//npm.elemecdn.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 分页导航插件 -->
